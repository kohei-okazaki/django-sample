{% load static %}
<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap.min.css' %}" />
</head>
<body>
<h1>{{title}}</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover table-striped">
        <form action="{% url 'hello_find' %}" method="post">
          {% csrf_token %}
          {{ form.as_table }}
          <tr>
            <td colspan="2">
              <input class="btn btn-primary" type="submit" value="送信">
              <input class="btn btn-secondary" type="button" value="戻る" onclick="history.back();">
            </td>
          </tr>
        </form>
      </table>
    </div>
  </div>
  {% if entity_list %}
  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover table-striped">
        <tr>
          <th>data</th>
          <th></th>
          <th></th>
        </tr>

        {% for entity in entity_list %}
        <tr>
          <td>{{ entity }}</td>
          <td><a href="{% url 'hello_delete' entity.id %}">Delete</a></td>
          <td><a href="{% url 'hello_edit' entity.id %}">Edit</a></td>
        </tr>
        {% endfor %}

      </table>
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="col">
      <a href="{% url 'hello_index' %}">一覧画面</a>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container -->
</body>
</html>
